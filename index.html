<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

        <!-- style CSS -->
        <link rel="stylesheet" href="./assets/css/style.css">

        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="crossorigin="anonymous" />

        <title>Bootstrap Freelancer</title>
    </head>
    <body>
        
        <header>

            <!-- nav -->
            <nav class="navbar navbar-dark blu_scuro font-weight-bold py-3 navbar-expand-md">
                <div class="container">
                    <a href="#" class="navbar-brand">START BOOTSTRAP</a>

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <a href="#portfolio" class="nav-link blu_scuro ml-auto">PORTFOLIO</a>
                        <a href="#about" class="nav-link blu_scuro">ABOUT</a>
                        <a href="#contact" class="nav-link blu_scuro">CONTACT</a>
                    </div>
                </div>             
            </nav>            
            <!-- /nav -->

            <!-- start bootstrap -->
            <div class="verde d-flex align-items-center py-5">
                <div class="container text-center d-flex flex-column">
                    <img src="./assets/img/avatar.svg" alt="">
                    <h1 class="font-weight-bold py-3">START BOOTSTRAP</h1>
                    <span class="d-flex align-items-center justify-content-center"><span class="w_hr mr-4 bg-white"></span><i class="fas fa-star"></i><span class="w_hr ml-4 bg-white"></span></span>
                    <span class="pt-3">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</span>
                </div>
            </div>
            <!-- /start bootstrap -->

        </header>

        <main>

            <!-- portfolio -->
            <div id="portfolio">
                <div class="container py-5">

                    <div class="row">

                        <div class="col-12 text-center">
                            <h2 class="font-weight-bold">START BOOTSTRAP</h2>
                            <span class="pb-3 d-flex align-items-center justify-content-center"><span class="w_hr mr-4 blu_scuro"></span><i class="fas fa-star scritte_blu_scuro"></i><span class="w_hr ml-4 blu_scuro"></span></span>
                            <span>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</span>
                        </div>

                        <div class="col-12 col-sm-12 col-md-6 col-lg-4"></div>
                        <div class="col-12 col-sm-12 col-md-6 col-lg-4"></div>
                        <div class="col-12 col-sm-12 col-md-6 col-lg-4"></div>
                        <div class="col-12 col-sm-12 col-md-6 col-lg-4"></div>
                        <div class="col-12 col-sm-12 col-md-6 col-lg-4"></div>
                        <div class="col-12 col-sm-12 col-md-6 col-lg-4"></div>

                    </div>

                </div>
            </div>
            <!-- /portfolio -->

            <!-- about -->
            <div id="about">
                <div class="container py-5">

                    <div class="row">

                        <div class="col-12"></div>

                        <div class="col-12 col-sm-12 col-md-6"></div>
                        <div class="col-12 col-sm-12 col-md-6"></div>

                        <div class="col-12"></div>

                    </div>

                </div>
            </div>
            <!-- /about -->

            <!-- contact me -->
            <div id="contact">
                <div class="container py-5">

                    <div class="row">
                        <div class="col-12"></div>
                    </div>

                    <form>
                        <div class="form-group">
                          <label for="exampleInputName1">Name</label>
                          <input type="text" class="form-control" id="exampleInputName1">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPhoneNumber1">Phone Number</label>
                            <input type="number" class="form-control" id="exampleInputPhoneNumber1" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputMessage1">Message</label>
                            <input type="text" class="form-control" id="exampleInputMessage1" aria-describedby="emailHelp">
                        </div>
                        <button type="submit" class="btn btn-primary">Send</button>
                      </form>

                </div>
            </div>
            <!-- /contact me -->

        </main>

        <footer>

            <!-- footer top -->
            <div class="bg-secondary">
                <div class="container py-5">
                    <div class="row">
                        
                        <div class="col-12 col-sm-12 col-md-4 col-lg-4"></div>
                        <div class="col-12 col-sm-12 col-md-4 col-lg-4"></div>
                        <div class="col-12 col-sm-12 col-md-4 col-lg-4"></div>

                    </div>
                </div>
            </div>
            <!-- /footer top -->

            <!-- footer bottom -->
            <div class="bg-dark py-5 d-flex justify-content-center align-items-center">
                <p></p>
            </div>
            <!-- /footer bottom -->

        </footer>

    </body>
</html>
